<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">

    <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
        
        <a *ngFor="let prod of productosService.productos" routerLink="/item" class="animated fadeIn rk-item ae-masonry__item">
            <img src="assets/productos/{{prod.url}}.jpg" alt="">
            <div class="item-meta">
                <h2>{{ prod.categoria }}</h2>
                <p>{{ prod.titulo }}</p>
            </div>
        </a>
       
    </div>
</section>
